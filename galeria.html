<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hospedaje - Cielo Azul</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div class="row middle-xs center-xs">
      <div class="col-med-8 col-sm-11 col-xs-11">
        <div class="box">
          <header class="main-header">
            <nav class="main-nav">
              <a href="index.html" class="nav-link">Inicio</a>
              <a href="nosotros.html" class="nav-link">Nosotros</a>
              <a href="galeria.html" class="nav-link">Galería</a>
              <a href="contacto.html" class="nav-link">Contacto</a>
            </nav>
          </header>
          <div class="galeria">
            <header class="article-header">
              <img src="img/logo.png" alt="Logo de HotelCieloAzul" height="120px">
              <h1 class="title pacifico tresD animated flip">HOSPEDAJE "CIELO AZUL"</h1>
            </header>
            <div class="fotos">
              <div class="row center-xs">
                <div class="col-xs-12 col-sm-12 col-md-6 cuartos animated fadeInUp">
                  <div class="card">
                    <img src="img/img1.jpg" alt="cuarto 1">
                    <h3>Habitación 1</h3>
                    <p>Prueba 1</p>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 cuartos animated fadeInUp">
                  <div class="card">
                    <img src="img/img2.jpg" alt="cuarto 2">
                    <h3>Habitación 2</h3>
                    <p>Prueba 2</p>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 cuartos animated fadeInUp">
                  <div class="card">
                    <img src="img/img3.jpg" alt="Baño 1">
                    <h3>Baño 1</h3>
                    <p>Prueba 3</p>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 cuartos animated fadeInUp">
                  <div class="card">
                    <img src="img/img4.jpg" alt="Baño 2">
                    <h3>Baño 2</h3>
                    <p>Prueba 4</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
